<!DOCTYPE html>

<html lang=”en”>

<head>

<title>CSS Website Layout</title>

<meta charset=”utf-8″>

<meta name=”viewport” content=”width=device-width, initial-scale=1″>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background-image: url('cute.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  margin: 0;

}
nav {
    text-align: center;
      padding: 10px 0;
      position: relative; /* keeps nav in normal flow, but over background */
      z-index: 2;
    }

nav a {
  color: #070000;
    text-decoration: none;
    margin: 0 15px;
    font-size: 2em;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background 0.2s;
    }

nav a:hover {
    background: #555;
    }

footer {
  background: #333;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 15px 0;
  width: 100%;
  z-index: 1;
  margin-top: auto;
}

.footer-text {
  flex: 1;
  text-align: center;
}

.footer-icons {
  position: absolute;
  right: 30px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  gap: 15px;
}

.icon {
  width: 32px;
  height: 32px;
  vertical-align: middle;
  filter: brightness(0) invert(1);
  transition: filter 0.2s;
}

.icon:hover {
  filter: brightness(0.7) invert(0.7);
}

.fa-facebook {
  background: #3B5998;
  color: white;
}

.email {
  background: #3B5998;
  color: white;
}

.fa {
  padding: 10px;
  font-size: 10px;
  width: 10px;
  text-align: center;
  text-decoration: none;
  border-radius: 50%;
}

</style>

</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Event</a>
    <a href="#">Contact</a>
  </nav>
    

<footer>
  <span class="footer-text">&copy; 2024 Brgy. Kaunlaran All rights reserved.</span>
  <div class="footer-icons">
  <a href="https://facebook.com" class="fa fa-facebook"></a>
  <a href="#" class="fa fa-email"></a>
  </div>
</footer>

</body>

</html>
